<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>{% block title %}Generic Page{% endblock %}</title>
	<link href="/media/application.css" media="all" rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" href="/media/favicon.ico"/>
	<link rel="alternate" type="application/rss+xml" title="RSS" href="/blog/feeds/latest/" />
	<link rel="alternate" type="application/rss+xml" title="RSS for latest comments" href="/blog/feeds/comments/" />
	{% block feed %}{% endblock %}
</head>
<body>
<div id="container">
	<!-- Page header -->
	<div id="header">
		<h1><a href="/blog">{% block pagetitle %}libcoffee.net{% endblock %}</a></h1>
		<h2>:: Just another Django weblog ::</h2>
	</div>
	
	<!-- Page content -->
	<div id="page">
	<div id="content">
		{% block body %}{% endblock %}
	</div>
	{% include "sidebar.html" %}
	</div>
	
	<!-- Footer -->
	<div id="footer">
		<hr/>
		<p><a href="http://www.libcoffee.net">libcoffee.net</a></p>
		<ul>
			<li>
				Powered by <a href="http://typosphere.org">typo</a> /
				styled with <a href="http://quotedprintable.com/pages/scribbish">scribbish</a>
			</li>
		</ul>
	</div>
</div>
</body>
</html>
